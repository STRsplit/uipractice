<!DOCTYPE html>
<html>
<head>
  <title>Basic JS Slider</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="slideshow.js"></script>
</head>
<body>
  <header> 
    <div class="header-container">
    <h1>Slideshow - 30 Minute UI</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Home</a>
      <a href="#">Home</a>
      <a href="#">Home</a>
    </nav>
    </div>
  </header>
  <div class="content-container">
    <div class="slider-container">
      <div class="slider">
        <img class="slides" src="https://photos.smugmug.com/Aerial-view-san-francisco/i-GBJqdnJ/1/3547a148/L/DSC_7782-2-L.jpg" />
        <img style="display: none" class="slides" src="https://photos.smugmug.com/Cityscapes/i-5JJR6wT/1/88033ae1/L/%5BGroup%200%5D-DSC_4032_DSC_4039-8%20images-L.jpg" />

        <img style="display: none" class="slides" src="https://fcda83403961100baa63-6b75d3a70c699e63772caac69eefc7e8.ssl.cf5.rackcdn.com/Article421.jpg" />
        <div class="button-container">

        </div>
      </div>
    </div>
      <div class="after-slider">
        <p>California Roll</p>
      </div>
  </div>
  <footer></footer>

</html>
